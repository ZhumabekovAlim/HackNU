                  <div class="question-answer">
                    <label for="">Қай сөйлемде септік жалғаулығы дұрыс қолданылған? <br>
                        А. Мен сенімен киноға бардым. <br>

                        С. Мен сенге киноға бардым. <br> </label>
                    <input type="text" class="answer" name="1q">
                    <!-- Иә -->
                  </div>
                  <div class="question-answer">
                    <label for="">"Оқушылар мектепке келеді" сөйлемінде "мектепке" қандай септікте тұр? <br>
                        А. Атау септік <br>
                        В. Барыс септік <br>
                        С. Табыс септік <br></label>
                    <input type="text" class="answer" name="2q">
                    <!-- Иә -->
                  </div>
                  <div class="question-answer">
                    <label for="">Қай сөйлемде сын есім дұрыс қолданылған? <br>
                        А. Ол үлкен ағашты көрді. <br>
                        В. Ол ағаш үлкенді көрді. <br>
                        С. Ол үлкенді ағаш көрді. <br></label>
                    <input type="text" class="answer" name="3q">
                    <!-- Жоқ -->
                  </div>
                  <div class="question-answer">
                    <label for="">"Балалар ойнап жатыр" сөйлемінде "ойнап" қандай грамматикалық формада? <br>
                        А. Негізгі түр <br>
                        В. Қатысушы түр <br>
                        С. Ырықты күй <br></label>
                    <input type="text" class="answer" name="4q">
                    <!-- Бүркіт -->
                  </div>
                  <div class="question-answer">
                    <label for="">Қай сөйлемдегі етістік шақ тұрғысынан дұрыс қолданылған? <br>
                        А. Кеше ол кітап оқиды. <br>
                        В. Ертең ол кітап оқиды. <br>
                        С. Қазір ол кітап оқиды. <br></label>
